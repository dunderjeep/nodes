<dom-module id="graph-view">

	<template>

		<style>

			.flex {
			 	display: flex;
			 	flex-direction: column;
			 	align-items: center;
			 	justify-content: center;
			}

			line {
				stroke: #808080;
			 	stroke-width: 1px;
			}

			.node circle {
				r: 3;
				cursor: move;
				fill: black;
			}

			.cell {
      	pointer-events: all;
      }

		</style>

		<div class="flex">
			<div id="svg"></div>
			<iron-icon icon="account-circle" on-tap="signOut"></iron-icon>
		</div>

	</template>

	<script>

		function Graph(el, graphView) {

		  d3.select(window)
		    .on('resize', resize);

			var svg = d3.select(el)
        .append("svg")
        .attr("width", graphView.clientWidth)
        .attr("height", graphView.clientHeight)
        .attr("class", "svg")
        .on("dblclick", dblclick);

			var width = +svg.attr("width"), height = +svg.attr("height");

			var simulation = d3.forceSimulation(graphView.nodes)
				.force("link", d3.forceLink().id(function(d) {return d.__firebaseKey__;}))
				.force("charge", d3.forceManyBody())
				.force("center", d3.forceCenter(graphView.clientWidth / 2, graphView.clientHeight / 2))
				.on("tick", ticked);

			var nodes= svg.append("g").attr("class", "nodes"),
			links = svg.append("g").attr("class", "links"),
			link = links.selectAll(".link");

  		var update = function(){

				node = nodes.selectAll("g").data(graphView.nodes); //UPDATE
				var nodeEnter = node.enter()
					.append("g")
					.attr("class", "node");
				nodeEnter.append("circle");
				nodeEnter.append("text")
					.text(function(d) { return d.__firebaseKey__; })
					.style("display", "none");
				node.merge(nodeEnter);

				node.call(d3.drag()
										.on("start", dragstarted)
										.on("drag", dragged)
										.on("end", dragended));

				node.exit().remove();

				link = links.selectAll(".link").data(graphView.links);
				link.enter().append("line")
					.attr("class", "link")
					.merge(link);
				link.exit().remove();

				simulation.nodes(graphView.nodes);
				simulation.force("link").links(graphView.links);
				simulation.restart();
			};

		  function resize() {
		    svg.attr("width", graphView.clientWidth)
		       .attr("height", graphView.clientHeight);
		  };

		  function dblclick() {
		    var point = d3.mouse(this);
		    graphView.push("nodes", { x: point[0], y: point[1]});
			}

			function dragstarted(d) {
				if (!d3.event.active) simulation.alphaTarget(0.3).restart();
				d.fx = d.x;
				d.fy = d.y;
			}

			function dragged(d) {
				 d.fx = d3.event.x;
				 d.fy = d3.event.y;
			}

			function dragended(d) {
				if (!d3.event.active) simulation.alphaTarget(0);
				d.fx = null;
				d.fy = null;
			}

			function ticked() {

				links.selectAll(".link")
				  .attr("x1",function(d) { return d.source.x; } )
				  .attr("y1", function(d) { return d.source.y; })
				  .attr("x2", function(d) { return d.target.x; })
				  .attr("y2", function(d) { return d.target.y; });

				node
				 	.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")" });
			}

			return {
			    svg: svg,
			    update: update
			}

		};

		Polymer({
		  is: 'graph-view',
		  properties: {
		    nodes: {
		      type: Array
		    },
		    links: {
		      type: Array
		    }
		  },

		  observers: ['_fBChanged(links.splices)', '_fBChanged(nodes.*)'],

		  _fBChanged: function(e) {
      	this.graph.update();
		  },

		  attached: function() {
		    this.graph = Graph(this.$.svg, this);
        this.scopeSubtree(this.$.svg, true);
		  },

		  signOut: function() {
		    this.fire('sign-out');
		  }

		});

	</script>
</dom-module>
