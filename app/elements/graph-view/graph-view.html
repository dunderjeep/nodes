<dom-module id="graph-view">

	<template>

		<style>

			.flex {
			 	display: flex;
			 	flex-direction: column;
			 	align-items: center;
			 	justify-content: center;
			}

			svg {
				border: 1px solid #888;
			}

			circle {
				r: 3;
			}

			path {
	      pointer-events: all;
	      fill: none;
	      stroke: #666;
	      stroke-opacity: 0.2;
	    }

	    .active path {
	      fill: #111;
	      opacity: 0.05;
	    }

			.active text {
	  		visibility: visible;
			}

	    .active circle {
	      stroke: #000;
	      stroke-width: 1.5px;
	    }

	    .links {
	      stroke: #000;
	      stroke-width: 1.5;
	    }

	    .nodes {
	      stroke-width: 1.5;
	    }

	    text {
	      pointer-events: none;
	      font: 1.8em sans-serif;
	      visibility: hidden;
	    }

		</style>

		<div class="flex">
			<div id="svg"></div>
			<iron-icon icon="account-circle" on-tap="signOut"></iron-icon>
		</div>

	</template>

	<script>

		function Graph(el, graphView) {
		  // d3.select(window)
		  //   .on('resize', resize);

			var svg = d3.select(el)
        .append("svg")
        .attr("width", 960)
        .attr("height", 500)
        .attr("class", "svg")
        .on("dblclick", dblclick);

			var width = 960,
			  height = 500,
			  color = d3.scaleOrdinal(d3.schemeCategory10);

			var simulation = d3.forceSimulation(graphView.nodes)
				.force("charge", d3.forceManyBody().strength(-10))
				.force("link", d3.forceLink()
												.id(function(d) { return d.__firebaseKey__; })
												.distance(100))
				.force("center", d3.forceCenter(width / 2, height / 2))
				.on("tick", ticked);

			var link = svg.append("g").attr("class", "links").selectAll(".link");
		  var node = svg.append("g").attr("class", "nodes").selectAll(".node");

			var voronoi = d3.voronoi()
				.x(function(d) { return d.x; })
				.y(function(d) { return d.y; })
				.extent([[-1, 1], [width + 1, height + 1]]);

  		var update = function(){

				node = node.data(graphView.nodes);
				node.exit().remove();
				var nodeEnter = node.enter()
					.append("g")
					.attr("class", "node")
					.on("mouseover", mouseover)
					.on("mouseout", mouseout);
				nodeEnter.append("circle")
					.attr("fill", function(d) { return color(d.id); });
				nodeEnter.append("text")
					.attr("dx", 12)
					.attr("dy", ".35em")
					.text(function(d, i) { return i; });
					// .text(function(d) { return d.__firebaseKey__; });
				nodeEnter.append("path").attr("class", "path");
				nodeEnter.call(d3.drag()
							 .on("start", dragstarted)
							 .on("drag", dragged)
							 .on("end", dragended));
				node = node.merge(nodeEnter);

				link = svg.select(".links").selectAll(".link").data(graphView.links);

				if (link.enter) {
					link = link.enter().append("line")
						.attr("class", "link")
						.merge(link);
					}

				if (link.exit) link.exit().remove();

				simulation.nodes(graphView.nodes);
				if (link.enter) simulation.force("link").links(graphView.links);
				simulation.restart();
			};

		  function resize() {
		    svg.attr("width", graphView.clientWidth)
		       .attr("height", graphView.clientHeight);
		  };

		  function dblclick() {
		    var point = d3.mouse(this);
		    graphView.push("nodes", { x: point[0], y: point[1]});
				//graphView.push("links", { source: '-KdGW1JdRNrv_MJ3KYXa', target: '-KdGYUfoIf-N0qEI3TlG'});
			}

			function mouseover(d) {
	      d3.select(this).raise().classed("active", true);
	    }

	    function mouseout(d) {
	      d3.select(this).raise().classed("active", false);
	    }

			function dragstarted(d) {
				//d3.select(this).raise().classed("active", true);
				if (!d3.event.active) simulation.alphaTarget(0.3).restart();
				d.fx = d.x;
				d.fy = d.y;
			}

			function dragged(d) {
				d3.select(this).select("g").attr("cx", d.fx = d3.event.x).attr("cy", d.fy = d3.event.y);
				d.fx = d3.event.x;
				d.fy = d3.event.y;
			}

			function dragended(d) {
				//d3.select(this).classed("active", false);
				if (!d3.event.active) simulation.alphaTarget(0);
				d.fx = null;
				d.fy = null;
			}

			function ticked() {
				node.select("circle")
	        .attr("cx", function(d) { return d.x; })
	        .attr("cy", function(d) { return d.y; });

	      node.select("path")
	        .data(voronoi.polygons(node.data()))
	        .attr("d", function(d) { return d == null ? null : "M" + d.join("L") + "Z"; });

	      node.select("text")
	        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")" });

				svg.selectAll(".link")
				  .attr("x1",function(d) { return d.source.x; } )
				  .attr("y1", function(d) { return d.source.y; })
				  .attr("x2", function(d) { return d.target.x; })
				  .attr("y2", function(d) { return d.target.y; });

			}

			return {
			    svg: svg,
			    update: update
			}

		};

		Polymer({
		  is: 'graph-view',
		  properties: {
		    nodes: {
		      type: Array
		    },
		    links: {
		      type: Array
		    }
		  },

		  observers: ['_fBChanged(links.splices)', '_fBChanged(nodes.*)', '_fBChanged(links.*)'],

		  _fBChanged: function(e) {
      	this.graph.update();
		  },

		  attached: function() {
		    this.graph = Graph(this.$.svg, this);
        this.scopeSubtree(this.$.svg, true);
		  },

		  signOut: function() {
		    this.fire('sign-out');
		  }

		});

	</script>
</dom-module>
